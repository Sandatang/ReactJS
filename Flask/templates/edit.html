<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modal.css') }}">
</head>
<body>
    <!-- <div id="modal" class="add-modal-bg"> -->
        <div class="add-modal-container">
            <div class="add-title">
                <h2>Edit Form</h2>
            </div>
            <div class="add-modal-content">
                <form class="column con-width-inherit indent-lg" action="{{ url_for('updateData') }}"  id="editDiv" method="post">
                    {% for data in session['data'] %}
                        <div class="row indent-lg width-f relative">
                            <label for="idno">Idno</label>
                            <input class="absolute-right" type="text" name="idno" value="{{ data[1] }} " readonly>
                        </div>
    
                        <div class="row indent-lg width-f relative">
                            <label for="lastname">Lastname</label>
                            <input class="absolute-right" type="text" name="lastname"  value="{{ data[2] }}">
                        </div>
                        
                        <div class="row indent-lg width-f relative">
                            <label for="firstname">Firstname</label>
                            <input class="absolute-right" type="text" name="firstname"  value="{{ data[3] }}">
                        </div>
    
                        <div class="row indent-lg width-f relative">
                            <label for="course">Course</label>
                            <!-- <input class="absolute-right" type="text" name="idno"> -->
                            <select class="absolute-right" name="course" id="">
                                
                                <option disabled selected value="">-- Select Courses --</option>
                                <option value="bsit" {% if data[4].lower() == 'bsit' %} selected {% endif %} >BS Information Technology</option>
                                <option value="bshm" {% if data[4].lower() == 'bshm' %} selected {% endif %} >BS Hospitality Management</option>
                                <option value="bscs" {% if data[4].lower() == 'bscs' %} selected {% endif %} >BS Computer Science</option>
                                <option value="bsce" {% if data[4].lower() == 'bsce' %} selected {% endif %} >BS Civil Engineering</option>
                            </select>
                        </div>
                        
                        <div class="row indent-lg width-f relative">
                            <label for="level">Level</label>
                            <!-- <input class="absolute-right" type="text" name="idno"> -->
                            <select class="absolute-right" name="level" id="">
                                <option disabled selected value="">-- Select Year --</option>
                                <option value="1" {% if data[5] == 1 %} selected {% endif %} >1st Year</option>
                                <option value="2" {% if data[5] == 2 %} selected {% endif %} >2nd Year</option>
                                <option value="3" {% if data[5] == 3 %} selected {% endif %} >3rd Year</option>
                                <option value="4" {% if data[5] == 4 %} selected {% endif %} >4th Year</option>
                            </select>
                        </div>
                    {% endfor %}
    
                    <button class="button submit" id="submit">Submit</button>
                </form>
            </div>
        </div>
    <!-- </div> -->
</body>
</html>
